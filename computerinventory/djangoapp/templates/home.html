{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <h2>{{title}}</h2>
    
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
        body{
            text-align: center;
        }
        .p{
            text-align:center;
        }
        .h5{
            text-align: center;
        }
        .a{
            text-align: center;
        }
    </style>
  </head>
    <body >
        {% block title %}
        {% endblock %}

        {% block content %}
        {% endblock %}
        <div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="computer_entry">Add Computer</a>
                    <a class="navbar-brand" href="complist">Computer list</a>
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    
                    <a href="complist" class="btn btn-primary">Search</a>
                    </form>
                </div>
                    {% if request.user.is_authenticated %}
                        <a href="/settings"> 
                            <div id="settings">
                        Settings
                </div>
                </a>
                    {% endif %}
          </nav>
        </div>  

        <div class="container">
            <h5 class="card-title">Welcome</h5>
            <p class="card-text-align center">Kindly register if you dont have an account</p>
            <a href="home/register" class="btn btn-primary">Register</a>

            <a href="home/login" class="btn btn-primary">Sign In</a>
          </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
