{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="row">
        <form method="POST"  action="" >
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-8">
          
            {% csrf_token %}
            {{form.media}}
            <div class="container row">
            {% for field in form %}
            
              <div class="col-md-6">
                {% bootstrap_field field %}
                </div>
            
            {% endfor %}
            <div class="col-md-6">
                <input class="btn-lg btn-success h-300 w-300 " type="submit" value="save">
                </div>
                </div>
                </div>
                </div>
            </form>
</body>
</html>
