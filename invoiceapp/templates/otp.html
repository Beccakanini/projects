{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP mesage</title>
</head>
<body>
    <form method="POST"  action="" >
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-8">
      
        {% csrf_token %}
        {{form.media}}
        <div class="container row">
        {% for field in form %}
        
        <div class="col-md-6">
            {% bootstrap_field field %}
        {% endfor %}
            </div>
            <button class="btn btn-success">Confirm</button>
</body>
</html>
